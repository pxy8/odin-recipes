<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cereal Recipe</title>
    </head>

    <body>
        <h1>Cereal</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Muesli.jpg/250px-Muesli.jpg">
        <h2>Description</h2>
        <h3>This recipe is for the classic cereal.</h3>
        <h4>Ingredients</h4>
        <ul>
            <li>Cereal</li> 
            <li>Milk</li>
            <li>Banana</li>
        </ul>
        <h4>Steps</h4>
        <ol>
            <li>Pour milk in bowl</li>
            <li>Slice banana in pieces and put them in the bowl</li>
            <li>Pour cereal into bowl</li>
            <li>Eat cereal with spoon</li>    
        </ol>
    </body>
</html>
